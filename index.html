<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Bookmark</title>
</head>
<body>
  <h1>Welcome to Shared Bookmark</h1>
  <hr>

  <section id="user">
    <label for="user-select">Select User:</label>
    <select id="user-select" required>
        <option value="" disabled selected>-- Please pick a user --</option>
    </select> 
  </section>
  <hr>

  <section id="new-bookmark-form">
    <h2>Add New Bookmark</h2>
    <form id="add-bookmark-form">
        <label for="url-input">URL: 
            <input type="url" id="url-input" required>
        </label><br><br>
        <label for="title-input">Title:
            <input type="text" id="title-input" required>
        </label><br><br>
        <label for="description-textarea">Description:
            <textarea id="description-textarea" rows="4"></textarea>
        </label><br><br>
        <button type="submit" id="submit-btn">Add Bookmark</button><br><br>
    </form>
  </section>
  <hr>

  <section id="bookmarks-container">
    <div id="bookmarks-list" style="display: none;">
        <ul id="ul-bookmarks"></ul>
    </div>
    <div id="no-bookmarks-msg" style="display: none;">
        <p><strong>No bookmarks found for this user</strong></p>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
